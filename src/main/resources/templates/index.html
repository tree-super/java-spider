<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>行情中心</title>
  <style>
    /* 把我们所有标签的内外边距清零 */
    * {
      margin: 0;
      padding: 0;
      /* css3盒子模型 */
      box-sizing: border-box;
    }

    body {
      /* CSS3 抗锯齿形 让文字显示的更加清晰 */
      -webkit-font-smoothing: antialiased;
      background-color: #fff;
      font: 12px/1.5 Microsoft YaHei, Heiti SC, tahoma, arial, Hiragino Sans GB, "\5B8B\4F53", sans-serif;
      color: #131010
    }

    /* 正式代码 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~· */
    h1 {
      text-align: center;
      font-size: 42px;
    }

    table{
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    /* 首行宽度
    table tr td:first-child,table tr td:first-child{
      width:120px;
    } */

    th,td{
      width: 100%;
      font-size: 18px;
      line-height: 18px;
      border: 1px solid #999;
      border-left: none;
      border-right: none;
      text-align: center;
      padding: 10px 0;
    }

    table thead tr{
      background-color: #8f1b18;
      color: #fff;
    }

    table tbody tr:nth-child(odd){
      background-color: #eee;
    }

    tfoot td{
      padding: 6px 40px;
    }

    /* table tbody tr:hover{
      background-color: #ccc;
    } */

    /* table tbody tr td:first-child{
      color: #f40;
    } */

    table tfoot tr td{
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>最新行情</h1>
  <table>
      <!-- 表头 -->
  <thead> 
    <tr>
      <th>名称</th>
      <th>最新价</th>
      <td>涨跌幅</td>
    </tr>
  </thead>

  <!-- 表格主体 -->
  <tbody>
    <tr>
      <td>美元指数</td>
      <td th:text="${wh.USD}">列</td>
      <td th:text="${wh.USDRate}">列</td>
    </tr>
    <tr>
      <td>英镑美元</td>
      <td th:text="${wh.GBPUSD}">列</td>
      <td th:text="${wh.GBPUSDRate}">列</td>
    </tr>
    <tr>
      <td>美元日元</td>
      <td th:text="${wh.USDJPY}">列</td>
      <td th:text="${wh.USDJPYRate}">列</td>
    </tr>
    <tr>
      <td>澳元美元</td>
      <td th:text="${wh.AUDUSD}">列</td>
      <td th:text="${wh.AUDUSDRate}">列</td>
    </tr>
    <tr>
      <td>欧元美元</td>
      <td th:text="${wh.EURUSD}">列</td>
      <td th:text="${wh.EURUSDRate}">列</td>
    </tr>
    <tr>
      <td>美元在岸人民币</td>
      <td th:text="${wh.USDCNY}">列</td>
      <td th:text="${wh.USDCNYRate}">列</td>
    </tr>
    <tr>
      <td>上证指数</td>
      <td th:text="${gjzs.A0001}">列</td>
      <td th:text="${gjzs.A0001Rate}">列</td>
    </tr>
    <tr>
      <td>纳斯达克指数</td>
      <td th:text="${gjzs.NASDAQ}">列</td>
      <td th:text="${gjzs.NASDAQRate}">列</td>
    </tr>
    <tr>
      <td>德国DAX30</td>
      <td th:text="${gjzs.DAX}">列</td>
      <td th:text="${gjzs.DAXRate}">列</td>
    </tr>
    <tr>
      <td>日经225</td>
      <td th:text="${gjzs.NIKKI}">列</td>
      <td th:text="${gjzs.NIKKIRate}">列</td>
    </tr>
    <tr>
      <td>现货黄金</td>
      <td th:text="${wgjs.XAU}">列</td>
      <td th:text="${wgjs.XAURate}">列</td>
    </tr>
    <tr>
      <td>现货白银</td>
      <td th:text="${wgjs.XAG}">列</td>
      <td th:text="${wgjs.XAGRate}">列</td>
    </tr>
  </tbody>

  <!-- 表尾快讯 -->
  <tfoot>
    <tr th:each="news : ${kx}">
      <td colspan="4" th:text="${news}">快讯</td>
    </tr>
  </tfoot>
  </table>
</body>
<script language="JavaScript">
  function myrefresh()
  {
    window.location.reload();
  }
  setTimeout('myrefresh()',5000); //指定1秒刷新一次
</script>
</html>
